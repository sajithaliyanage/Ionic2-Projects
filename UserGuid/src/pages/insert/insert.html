<ion-header>

  <ion-navbar color="appbase">
    <ion-title>Add Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating color="appbase">First Name</ion-label>
      <ion-input type="text" #firstname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Last Name</ion-label>
      <ion-input type="text" #lastname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Mobile</ion-label>
      <ion-input type="text" #mobile></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">City</ion-label>
      <ion-input type="text" #city></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">State</ion-label>
      <ion-input type="text" #state></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Country</ion-label>
      <ion-input type="text" #country></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">PostalCode</ion-label>
      <ion-input type="text" #postalcode></ion-input>
    </ion-item>
    <br>
    <button ion-button block color="appbase" (click)="Insert(firstname.value,lastname.value,email.value,mobile.value,city.value,state.value,country.value,postalcode.value)">Submit</button>

  </ion-list>

</ion-content>
