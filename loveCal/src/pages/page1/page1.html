<ion-header>
  <ion-navbar  color="primary">
    <ion-title>Love Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="margin">

  <a class="button button-clear refresh item-icon-right" (click)="refresh()" >
    <ion-icon name="refresh-circle"  ></ion-icon>
  </a>
  <form [formGroup]="calculator" (ngSubmit)="score()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name 1</ion-label>
        <ion-input type="text" formControlName="user1" [(ngModel)]="name1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Name 2</ion-label>
        <ion-input type="text" formControlName="user2"  [(ngModel)]="name2"></ion-input>
      </ion-item>

    </ion-list>

    <div text-center>
        <button ion-button color="danger" [disabled]="!calculator.valid">Calculate Love</button>
    </div>
</form>

  <ion-card text-center class="box">
    <ion-card-header >
      {{name1 || 'Person1'}} <ion-icon name="heart" color="danger" class="heart"></ion-icon> {{name2 || 'Person2'}}
    </ion-card-header>
    <ion-card-content class="score">
      {{values}}%
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-card-content text-center>
    Developed by Sajitha Liyanage
  </ion-card-content>
</ion-footer>
